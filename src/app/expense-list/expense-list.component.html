<div class="expense-list">
  <h3>{{description}} expenses</h3>
  <table class="table table-bordered table-striped expense-list-table">
    <thead>
      <tr>
        <th scope="col">Reference Month</th>
        <th scope="col">Payment Date</th>
        <th scope="col">Due Date</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <th scope="row">{{expense.reference_month.toString().padStart(2,'0')}}/{{expense.reference_year}}</th>
        <td>{{expense.payment_date | date:'dd/MM/y'}}</td>
        <td>{{expense.due_date | date:'dd/MM/y'}}</td>
        <td><a routerLink='/detail/{{expense.id}}'>{{expense.amount | currency}}</a></td>
      </tr>
    </tbody>
  </table>

  <div class="expense-list-buttons">
    <button class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
</div>
