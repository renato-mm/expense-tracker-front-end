<div class="expense-detail">
  <h3>Expense details</h3>
  <table class="table table-bordered table-striped expense-detail-table">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Reference Month</th>
        <th scope="col">Payment Date</th>
        <th scope="col">Due Date</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"><a routerLink='/expenses/{{expense.description}}'>{{expense.description}}</a></th>
        <td>{{expense.reference_month.toString().padStart(2,'0')}}/{{expense.reference_year}}</td>
        <td>{{expense.payment_date | date:'dd/MM/y'}}</td>
        <td>{{expense.due_date | date:'dd/MM/y'}}</td>
        <td>{{expense.amount | currency}}</td>
      </tr>
    </tbody>
  </table>

  <div class="expense-detail-buttons">
    <button class="btn btn-danger" (click)="deleteExpense()">Delete</button>
    <button class="btn btn-warning" routerLink='/register/{{expense.id}}'>Edit</button>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
</div>
