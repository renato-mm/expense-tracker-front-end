<table>
  <thead>
    <tr>
      <td>Description</td>
      <td *ngFor="let month of months">{{month}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expenseList of expenses | keyvalue">
      <td><a routerLink='/expenses/{{expenseList.key}}'>{{expenseList.key}}</a></td>
      <td *ngFor="let expense of expenseList.value">
        <a routerLink='/detail/{{expense.id}}'>{{expense.amount | currency}}</a>
      </td>
    </tr>
  </tbody>
</table>
