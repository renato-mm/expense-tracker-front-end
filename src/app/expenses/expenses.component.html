<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-3"></div>
    <div class="form-group col-3">
      <div class="form-row">
        <label style="width: 30%;" for='bottom-month bottom-year' class="control-label">From Month: </label>
        <select style="width: 30%;" class="form-control" [(ngModel)]="bottom_month" name="bottom-month" id="bottom-month">
          <option *ngFor="let month of months" [ngValue]="month">{{month}}</option>
        </select>
        <select style="width: 30%;" class="form-control" [(ngModel)]="bottom_year" name="bottom-year" id="bottom-year">
          <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
        </select>
      </div>
    </div>
    <div class="form-group col-3">
      <div class="form-row">
        <label style="width: 25%;" for='top-month top-year' class="control-label">To Month: </label>
        <select style="width: 30%;" class="form-control" [(ngModel)]="top_month" name="top-month" id="top-month">
          <option *ngFor="let month of months" [ngValue]="month">{{month}}</option>
        </select>
        <select style="width: 30%;" class="form-control" [(ngModel)]="top_year" name="top-year" id="top-year">
          <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
        </select>
      </div>
    </div>
    <div class="form-group col-3">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
<table class="table table-bordered table-striped expenses-table">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col" *ngFor="let month of months_table">{{month}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expenseList of expenses | keyvalue">
      <th scope="row"><a routerLink='/expenses/{{expenseList.key}}'>{{expenseList.key}}</a></th>
      <td *ngFor="let expense of expenseList.value" [style.width.%]="column_width">
        <a routerLink='/detail/{{expense.id}}'>{{expense.amount | currency}}</a>
      </td>
    </tr>
  </tbody>
</table>
